<mat-accordion multi>
  @for (entry of entries(); track entry[0]) {
    <mat-expansion-panel class="panel">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ getTitle()(entry[0]) }}
          <span class="books-number">{{ entry[1].length }}</span>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="books-list">
        @for (libraryBook of entry[1]; track libraryBook.book.id) {
          <app-book
            [book]="libraryBook.book"
            [actionsMenu]="actionsMenu()"
            [menuData]="{ libraryBook: libraryBook }"/>
        }
      </div>

    </mat-expansion-panel>
  }
</mat-accordion>
