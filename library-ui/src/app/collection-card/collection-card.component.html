<mat-card>
  <mat-card-header [ngStyle]="{'background-color': collection().color || defaultColor}">
    <mat-card-title>
      <p>{{ collection().name }}</p>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Останнє оновлення: {{
        updatedAt
      }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button type="button" mat-button (click)="goToFullData()">Переглянути</button>
  </mat-card-actions>
</mat-card>
