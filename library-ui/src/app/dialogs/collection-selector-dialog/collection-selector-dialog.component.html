<h1 mat-dialog-title>Select Collection</h1>
<div mat-dialog-content>
  <app-collection-selector
    [initialSelectionId]="data.initialSelectionId"
    [disabledIds]="data.disabledIds || []"
    [showRoot]="data.showRoot ?? true"
    (onSelect)="onSelect($event)">
  </app-collection-selector>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="tempSelection" [disabled]="!isSelectionValid()">Select</button>
</div>
