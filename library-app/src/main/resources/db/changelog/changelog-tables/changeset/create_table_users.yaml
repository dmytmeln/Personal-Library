databaseChangeLog:
  - changeSet:
      id: create_table_users
      author: Dmytro Melnyk
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: serial
                  constraints:
                    primaryKey: true
                    primaryKeyName: users_pk
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: full_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: provider
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: provider_id
                  type: varchar(255)
                  constraints:
                    nullable: true
        - addUniqueConstraint:
            tableName: users
            columnNames: email
            constraintName: users_email_uq
        - addUniqueConstraint:
            tableName: users
            columnNames: provider, provider_id
            constraintName: users_provider_provider_id_uq
